<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<body class="body">
  
  <header class="header">
    <h1 class="header__title">TODO list</h1>
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <div class="tasks-container">
    <section id="planned-tasks" class="tasks">
      <label for="new-task">Add Item</label>
      <div class="tasks__task-wrapper">
        <input id="new-task" class="tasks__input-text" type="text">
        <button class="button">Add</button>
      </div>
    </section>

    <section class="tasks">
      <h2 class="tasks__title">Todo</h2>
      <ul id="incomplete-tasks" class="tasks__list">
        <li class="tasks__list-item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__name">Pay Bills</label>
          <input type="text" class="tasks__input-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__icon" src="./remove.svg" alt="button remove"></button>
        </li>
        <li class="tasks__list-item tasks__list-item_edit">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__name">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input-text">
          <button class="button button_edit">Save</button>
          <button class="button button_delete"><img class="button__icon" src="./remove.svg" alt="button remove"></button>
        </li>
      </ul>
    </section>

    <section class="tasks">
      <h2 class="tasks__title">Completed</h2>
      <ul id="completed-tasks" class="tasks__list">
        <li class="tasks__list-item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="tasks__name">See the Doctor</label>
          <input type="text" class="tasks__input-text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete"><img class="button__icon" src="./remove.svg" alt="button remove"></button>
        </li>
      </ul>
    </section>

  </div>
  <script src="app.js"></script>
</body>
</html>
